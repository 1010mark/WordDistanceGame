<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play | 離れた単語を探すゲーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 fs-6 text-center">本日のお題：</span>
            <span class="navbar-brand mb-0 h1 fs-1 text-center">XX</span><br>
        </div>
    </nav>
    
    <!-- テストとして入れている -->
    <div class="container my-5 text-center">
        <div class="mb-3">
            <h3>回答</h3>
            <p class="display-5">サンプル</p>
        </div>
        <div>
            <h4>点数</h4>
            <p class="display-3 text-primary">95点</p>
        </div>
    </div>

    <footer class="bg-light text-dark py-3">
        <div class="container">
            <form id="response-form" class="row g-2">
                <div class="col-10">
                    <input type="text" class="form-control" id="answer" placeholder="回答を入力してください" required>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary w-100">送信</button>
                </div>
            </form>
        </div>
    </footer>

    <!-- BootstrapのJavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
